<body>

<template name="menu">

    {{> menuBackground}}

</template>

<template name="menuRoot">

</template>

  	<h1 style="font-family:'final_fantasy_36_font'; font-size: 30px; color: white; text-shadow: 2px 2px #000000">Software Engineer</h1>
  </div>

  <div style="width: 25%; height: 100%; right: 0; position: fixed">
    <div style="width: 100%; height: 50%; position: relative;">
      {{> menuBox2}}
      <div style="padding:3px; margin-left: 8%;">
      	<!--#TODO Make font size resize dynamically -->
      	<h1 style="font-family:'final_fantasy_36_font'; cursor: pointer; font-size: 30px; color: white; text-shadow: 2px 2px #000000">Resume</h1>

      </div>
    </div>
    <div style="width: 100%; height: 25%; position: relative;">
      {{> menuBox3}}
      <div style="padding:3px; margin-left: 8%;">
      	<!--#TODO Make font size resize dynamically -->
      	<h1 style="font-family:'final_fantasy_36_font'; cursor: pointer; font-size: 30px; color: white; text-shadow: 2px 2px #000000">Github</h1>
      	<h1 style="font-family:'final_fantasy_36_font'; cursor: pointer; font-size: 30px; color: white; text-shadow: 2px 2px #000000">LinkedIn</h1>
      </div>
    </div>
    <div style="width: 100%; height: 25%; position: relative;">
      {{> menuBox3}}

      </div>
    </div>
